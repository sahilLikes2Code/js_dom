<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About Me</title>
    <style>
      .listitem {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>About Me</h1>

    <ul>
      <li>Nickname: <span id="nickname"></span></li>
      <li>Favorites: <span id="favorites"></span></li>
      <li>Hometown: <span id="hometown"></span></li>
    </ul>
    <script>

      var ul = document.querySelectorAll('ul');
      document.body.style.fontFamily = "Arial, sans-serif";

      document.querySelector('#nickname').textContent = ('Sal');
      document.querySelector('#favorites').textContent = ('DIY');
      document.querySelector('#hometown').textContent = ('Gurgaon');


      for (let i of ul) {
        i.className = ('listitem');
    }

    var img = document.createElement('img');
    console.dir(img);
    img.src = ('https://picsum.photos/id/684/600/400');
    document.body.append(img);


    </script>

  </body>
</html>
