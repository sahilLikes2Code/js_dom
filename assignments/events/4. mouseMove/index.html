<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Move Mouse Cursor</h1>
  <p class="eventY"></p>
  <p class="eventX"></p>
  <p class="clientX"></p>
  <p class="clientY"></p>

  <script>
    var mouseEventXAxis = document.querySelector('.eventX');
    var mouseEventYAxis = document.querySelector('.eventY');
    var clientY = document.querySelector('.clientY');
    var clientX = document.querySelector('.clientX');

    document.body.addEventListener("mousemove", runEvent);

    function runEvent(e) {
      console.log('hey');
      mouseEventYAxis.textContent = `${e.screenY}`;
      mouseEventXAxis.textContent = `${e.screenX}`;
      clientY.textContent = `${e.clientX}`;
      clientX.textContent = `${e.clientY}`;
    }
  </script>
</body>

</html>
